<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Image Search</title>
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css" />
</head>

<body>
  <main class="container">
    <form class="form">
      <input type="text" name="search-text" placeholder="Search images..." class="search-input" required />
      <button type="submit" class="search-button">Search</button>
    </form>

    <p class="loader-text hidden"><span class="loader hidden"></span> Loading images...</p>

    <ul class="gallery"></ul>

    <button type="button" class="load-more-btn hidden">Load more</button>
  </main>

  <script type="module" src="./main.js"></script>
</body>

</html>
